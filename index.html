<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <style>

        canvas { display: block; cursor: none; } /* éš±è—æ»‘é¼ ï¼Œè®“ä¸»è§’è·Ÿéš¨ */

        /* UI å±¤é¢è¨­å®š */
        #ui-layer {
            position: absolute; top: 20px; left: 20px; color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); pointer-events: none; z-index: 10;

        .bar-label { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
        .bar-container { width: 250px; height: 15px; background: rgba(255,255,255,0.3); border: 2px solid #fff; border-radius: 10px; overflow: hidden; }
        #fever-bar { width: 0%; height: 100%; background: linear-gradient(to right, #ffeb3b, #f44336); transition: width 0.2s; }

        /* é­”ç‹è¡€æ¢ */
        #boss-hp-ui {
            position: absolute; top: 20px; right: 20px; text-align: right; display: none; z-index: 10;
        }
        #boss-bar-container { width: 350px; height: 20px; background: rgba(0,0,0,0.5); border: 2px solid #ff0055; border-radius: 5px; }
        #boss-hp-fill { width: 100%; height: 100%; background: #ff0055; transition: width 0.1s; }

        /* å…‹æµæ„Ÿæ ¸å½ˆå…¨ç•«é¢ç‰¹æ•ˆ */
        #nuke-effect {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; display: none; z-index: 5;
            pointer-events: none; mix-blend-mode: screen; /* æ¿¾æ‰é»‘è‰²èƒŒæ™¯ */
        }

        /* è¦†è“‹å±¤ï¼ˆéå ´èˆ‡çµå±€ï¼‰ */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; flex-direction: column;
            justify-content: center; align-items: center; color: white; text-align: center; z-index: 100;
        }
        h1 { font-size: 48px; margin-bottom: 10px; }

            background: #2ecc71; border: none; color: white; border-radius: 50px;

</head>
<body>

<div id="ui-layer">
    <div class="bar-label">å°éºµçš„ç™¼ç‡’å€¼ (Fever)</div>
    <div class="bar-container"><div id="fever-bar"></div></div>
    <p style="font-size: 14px; opacity: 0.8;">æç¤ºï¼šåƒã€é€€ç‡’è—¥æ°´ã€‘é™æº«ï¼Œåƒã€å…‹æµæ„Ÿã€‘æ¸…å ´ï¼</p>
</div>

<div id="boss-hp-ui">
    <div class="bar-label" style="color: #ff0055;">âš ï¸ æµæ„Ÿå¤§é­”ç‹ä¾µå…¥ï¼</div>
    <div id="boss-bar-container"><div id="boss-hp-fill"></div></div>
</div>

<img id="nuke-effect" src="nuke_fx.gif">

<div id="overlay">
    <h1 id="msg-title"></h1>
    <p id="msg-desc"></p>
    <button onclick="resetGame()">å†æŒ‘æˆ°ä¸€æ¬¡</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const nukeImg = document.getElementById('nuke-effect');

// éŠæˆ²åƒæ•¸
let fever = 0;
let bossHP = 500;
const FEVER_THRESHOLD = 100;
const BOSS_MAX_HP = 500;
let gameState = 'playing'; 
let isBossStage = false;
let score = 0;

// ç•«å¸ƒå¤§å°é©æ‡‰è¦–çª—
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ç´ æè¼‰å…¥
const assets = {
    hero: 'hero.png',
    virus: 'virus_small.png',
    boss: 'boss.png',
    pill: 'pill.png',
    syrup: 'syrup.png',
    tamiflu: 'tamiflu.png',
    bg: 'bg.jpg'
};
const images = {};
Object.keys(assets).forEach(key => {
    images[key] = new Image();
    images[key].src = assets[key];
});

// ç‰©ä»¶é¡åˆ¥
class Player {
    constructor() {
        this.w = 120; this.h = 120;
        this.x = 100; this.y = canvas.height / 2;
    }
    draw() {
        ctx.drawImage(images.hero, this.x, this.y, this.w, this.h);
    }
}

class Bullet {
    constructor(x, y, type = 'normal') {
        this.x = x; this.y = y; this.type = type;
        this.speed = 12; this.w = (type==='normal')?40:80; this.h = (type==='normal')?20:40;
    }
    update() { this.x += this.speed; }
    draw() {
        ctx.drawImage(this.type==='normal'?images.pill:images.tamiflu, this.x, this.y, this.w, this.h);
    }
}

class Enemy {
    constructor(isBoss = false) {
        this.isBoss = isBoss;
        this.w = isBoss ? 300 : 70; this.h = isBoss ? 300 : 70;
        this.x = canvas.width + 100;
        this.y = Math.random() * (canvas.height - this.h);
        this.speed = isBoss ? 1.5 : (3 + Math.random() * 4);
        this.hp = isBoss ? BOSS_MAX_HP : 1;
    }
    update() {
        this.x -= this.speed;
        if (!this.isBoss) this.y += Math.sin(this.x * 0.05) * 3; // è›‡è¡Œèµ°ä½
    }
    draw() {
        ctx.drawImage(this.isBoss ? images.boss : images.virus, this.x, this.y, this.w, this.h);
    }
}

class Item {
    constructor(x, y, type) {
        this.x = x; this.y = y; this.type = type; // syrup or tamiflu
        this.w = 60; this.h = 60;
    }
    update() { this.x -= 3; }
    draw() {
        ctx.drawImage(images[this.type], this.x, this.y, this.w, this.h);
    }
}

// å¯¦ä¾‹åŒ–
let player = new Player();
let bullets = [];
let enemies = [];
let items = [];

// æ§åˆ¶
window.addEventListener('mousemove', (e) => {
    player.y = e.clientY - player.h/2;
});
window.addEventListener('mousedown', () => {
    if(gameState === 'playing') bullets.push(new Bullet(player.x + 100, player.y + 50));
});

// ç¢°æ’æª¢æŸ¥
function checkCollision(a, b) {
    return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
}

// è§¸ç™¼å…‹æµæ„Ÿå¤§çµ•
function triggerNuke() {
    nukeImg.style.display = 'block';
    let currentSrc = nukeImg.src;
    nukeImg.src = ""; nukeImg.src = currentSrc; // é‡å•Ÿ GIF

    // æ•ˆæœï¼šæ¸…ç©ºå°å…µ
    enemies.forEach(en => { if(!en.isBoss) score++; });
    enemies = enemies.filter(en => en.isBoss);
    // æ•ˆæœï¼šBossé‡å‚·
    if (isBossStage) bossHP -= 120;

    setTimeout(() => { nukeImg.style.display = 'none'; }, 1800);
}

function update() {
    if (gameState !== 'playing') return;

    // ç”Ÿæˆé‚è¼¯
    if (score >= 20 && !isBossStage) {
        isBossStage = true;
        enemies.push(new Enemy(true));
        document.getElementById('boss-hp-ui').style.display = 'block';
    }
    if (!isBossStage && Math.random() < 0.03) enemies.push(new Enemy());

    // å­å½ˆèˆ‡ç¢°æ’
    bullets.forEach((b, bi) => {
        b.update();
        enemies.forEach((e, ei) => {
            if (checkCollision(b, e)) {
                if (e.isBoss) {
                    bossHP -= 5;
                    bullets.splice(bi, 1);
                } else {
                    if (Math.random() < 0.2) items.push(new Item(e.x, e.y, 'syrup'));
                    else if (Math.random() < 0.1) items.push(new Item(e.x, e.y, 'tamiflu'));
                    enemies.splice(ei, 1);
                    bullets.splice(bi, 1);
                    score++;
                }
            }
        });
        if (b.x > canvas.width) bullets.splice(bi, 1);
    });

    // æ•µäººèˆ‡ä¸»è§’ç¢°æ’
    enemies.forEach((e, ei) => {
        e.update();
        if (checkCollision(player, e)) {
            fever += e.isBoss ? 2 : 15;
            if (!e.isBoss) enemies.splice(ei, 1);
        }
        if (e.x < -300) enemies.splice(ei, 1);
    });

    // é“å…·æ’¿å–
    items.forEach((it, ii) => {
        it.update();
        if (checkCollision(player, it)) {
            if (it.type === 'syrup') fever = Math.max(0, fever - 30);
            else triggerNuke();
            items.splice(ii, 1);
        }
    });

    // UI æ›´æ–°
    document.getElementById('fever-bar').style.width = fever + '%';
    if (isBossStage) {
        document.getElementById('boss-hp-fill').style.width = (bossHP / BOSS_MAX_HP * 100) + '%';
    }

    // çµæŸåˆ¤æ–·
    if (fever >= FEVER_THRESHOLD) endGame(false);
    if (bossHP <= 0) endGame(true);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(images.bg, 0, 0, canvas.width, canvas.height);

    items.forEach(it => it.draw());
    bullets.forEach(b => b.draw());
    enemies.forEach(e => e.draw());
    player.draw();

    if (gameState === 'playing') requestAnimationFrame(() => {
        update();
        draw();
    });
}

function endGame(isWin) {
    gameState = isWin ? 'win' : 'over';
    const overlay = document.getElementById('overlay');
    overlay.style.display = 'flex';
    
    if (isWin) {
        document.getElementById('msg-title').innerText = "ğŸ† æˆ°å‹æµæ„Ÿï¼";
        document.getElementById('msg-title').style.color = "#2ecc71";
        document.getElementById('msg-desc').innerText = "æ­å–œå°éºµå¾æµæ„Ÿç•¢æ¥­äº†ï¼ä½ ç¾åœ¨è¶…ç´šå¼·å£¯ï¼";
    } else {
        document.getElementById('msg-title').innerText = "ğŸ’¤ éœ€è¦ä¼‘æ¯äº†...";
        document.getElementById('msg-title').style.color = "#f44336";
        document.getElementById('msg-desc').innerText = "ç™¼ç‡’å€¼å¤ªé«˜äº†ï¼Œå–å£æ°´ä¼‘æ¯ä¸€ä¸‹ï¼Œå†å›ä¾†æ¶ˆæ»…ç—…æ¯’ï¼";
    }
}

function resetGame() {
    fever = 0; score = 0; bossHP = BOSS_MAX_HP;
    isBossStage = false; gameState = 'playing';
    enemies = []; bullets = []; items = [];
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('boss-hp-ui').style.display = 'none';
    draw();
}

// å•Ÿå‹•éŠæˆ²
images.bg.onload = () => { draw(); };
window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
</script>
</body>
</html>
